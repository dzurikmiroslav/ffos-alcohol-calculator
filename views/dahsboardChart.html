<ul ng-controller=dashboardChartController><li><p class=large>{{::'ALCOHOL_CONTENT' | translate}} <strong>{{state.value | number: 3}}&permil;</strong></p></li><li><p ng-if=state.closingDate class=small>{{::'SOBER_AT' | translate}} <strong>{{state.closingDate | date: 'HH:mm'}}</strong></p><p ng-if=state.deltaEmptyDate class=small>{{::'SOBER_FOR' | translate}} <strong>{{state.deltaEmptyDate | deltaTime}}</strong></p><p ng-if="!state.closingDate && !state.deltaEmptyDate" class=small>{{::'NO_DRINKS_THIS_MONTH' | translate}}</p></li><li><chart data=chartData></chart></li></ul>
