<section data-type=list ng-controller=dashboardListController><ul ng-if="drinkings.length > 0"><li ng-repeat="drinking in ::drinkings track by ::drinking.id" ng-class="{'next-group': ($index > 0 && isNextDay(drinking.date, drinkings[$index-1].date))}"><aside class=pack-end><p>{{::drinking.alcoholContent}}% / {{::drinking.volume}}ml</p></aside><a ng-click="go('/drinking/{{::drinking.id}}')"><p>{{::drinking.drinkName}}</p><p><time>{{::drinking.date | date: 'MM.dd.yyyy HH:mm'}}</time></p></a></li><li class=load-more ng-if=hasNextPage><a ng-click=fetchDrinkingsNextPage()><p>{{::'LOAD_MORE_RECORDS' | translate}}</p></a></li></ul><div ng-if="drinkings.length === 0" class="tooltip ac-icon ac-icon-drink"><div class=message><p>{{::'NO_DRINKS' | translate}}</p><p>{{::'START_ADDING_THEM_NOW' | translate}}</p><p class="ac-icon ac-icon-add-drink">{{::'ADD_NEW_DRINK' | translate}}</p></div></div></section>
