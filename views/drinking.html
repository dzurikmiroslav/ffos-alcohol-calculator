<section role=region><header><a ng-click=goBack()><span class="gaia-icon icon-back"></span></a><menu type=toolbar><button ng-disabled=drinkingForm.$invalid ng-click=save()>{{::isUpdate ? 'UPDATE' : 'DONE' | translate}}</button></menu><h1>{{::isUpdate ? 'EDIT_DRINK' : 'ADD_DRINK' | translate}}</h1></header><article class="content skin-organic"><form name=drinkingForm><header><h2>{{::'TIME' | translate}}</h2></header><p><input type=date ng-model=date class=date-field required placeholder="{{::'DATE' | translate}}"><input type=time ng-model=time class=time-field required placeholder="{{::'TIME' | translate}}"></p><header><h2>{{::'DRINK_OPTIONS' | translate}}</h2></header><p><button type=button class=recommend ng-click="presetDialogOpen = true" ng-disabled="drinks.length  === 0">{{::'SELECT_PRESET' | translate}}</button></p><p><input type=text ng-model=drinking.drinkName name=drinkName required placeholder="{{'DRINK_NAME' | translate}}"></p><p><input type=number ng-model=drinking.volume name=volume min=0 step=any required placeholder="{{'VOLUME_ML' | translate}}"></p><p><input type=number ng-model=drinking.alcoholContent name=alcoholContent min=0 max=100 step=any required placeholder="{{'ALCOHOL_CONTENT_PERCENT' | translate}}"></p><p><button type=button ng-click=savePreset() ng-disabled="drinkExist || !(drinkingForm.drinkName.$valid && drinkingForm.volume.$valid && drinkingForm.alcoholContent.$valid)">{{::'SAVE_AS_PRESET' | translate}}</button></p><footer ng-hide=!drinking.id><button type=button class=danger ng-click=delete() ng-hide=!drinking.id>{{::'DELETE' | translate}}</button></footer></form></article></section><form role=dialog data-type=action ng-show=presetDialogOpen ng-init="presetDialogOpen = false"><header><h1>{{::'SELECT_DRINK' | translate}}</h1></header><menu><button ng-repeat="drink in drinks track by ::drink.id" ng-click="setDrink(drink); $parent.presetDialogOpen = false">{{::drink.name}}</button><button ng-click="presetDialogOpen = false">{{::'CANCEL' | translate}}</button></menu></form>
