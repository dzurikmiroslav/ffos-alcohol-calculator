<section role=region><header><a ng-click=goBack()><span class="gaia-icon icon-back"></span></a><menu type=toolbar><a ng-click="go('/preset')"><span class="gaia-icon icon-newadd"></span></a></menu><h1>{{::'DRINK_PRESETS' | translate}}</h1></header><article class=content data-type=list><ul ng-if="drinks.length > 0"><li ng-repeat="drink in ::drinks track by ::drink.id"><aside class=pack-end><p>{{::drink.alcoholContent}}% / {{::drink.volume}}ml</p></aside><a ng-click="go('/preset/{{drink.id}}')"><p>{{::drink.name}}</p></a></li></ul><div ng-if="drinks.length === 0" class="tooltip ac-icon ac-icon-drink"><div class=message><p>{{::'NO_DRINK_PRESETS' | translate}}</p><p>{{::'START_ADDING_THEM_NOW' | translate}}</p><p class="gaia-icon icon-newadd">{{::'ADD_NEW_DRINK_PRESET' | translate}}</p></div></div></article></section>
